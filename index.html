<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- tête de la page -->
    <meta charset="utf-8" />
    <title>JustStreamIt</title>
    <link rel="stylesheet" href="style/style.css"/>
    <script src="index.js" async></script>
</head>
    <body>
    <header class="top">
        <h1 class="titletop">JustStreamIt</h1>
        <nav>
            <ul class="menu">
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Catégories</a></li>
            </ul>
        </nav>
    </header>

    <div id="my_modal" class="modal">
        <div class="modal_content">
            <div class="modal_header">
                <span class="close" onclick="closeTheModal()">&times;</span>
                <h2 class="modal_movie_title">null</h2>
                <div class="movie_image_container">
                    <img class="movie_image" src="null" alt="">
                </div>
            </div>
            <div id="model_body">
                <div class="genres"><u>Genre</u></div>
                <div class="year"><u>Date de sortie</u></div>
                <div class="rated"><u>Rated</u></div>
                <div class="imdb_score"><u>Score Imdb</u></div>
                <div class="directors"><u>Realisateur</u></div>
                <div class="actors"><u>Liste acteurs</u></div>
                <div class="duration"><u>Durée</u></div>
                <div class="countries"><u>Pays Origine</u></div>
                <div class="worldwide_gross_income"><u>Resultat box office</u></div>
                <div class="long_description">
                    <p></p>
                </div>
            </div>
        </div>
    </div>
    <div class="box1">
        <!-- meilleur film chargé par JS -->
    </div>         

    <div class="container">
        <div class="color_box">
            <h2 class="meilleurfilm">Films les mieux notés</h2>
            <div class="carousel1">
                <!-- meilleurs films chargé par JS -->
            </div>
        </div>

        <div class="color_box">
            <h2 class="titre_categorie">Action</h2>
            <div class="carousel2">
                <!-- meilleurs films chargé par JS -->
            </div>
        </div>

        <div class="color_box">
            <h2 class="titre_categorie">Adventure</h2>
            <div class="carousel3">
                <!-- meilleurs films chargé par JS -->
            </div>
        </div>

        <div class="color_box">
            <h2 class="titre_categorie">Thriller</h2>
            <div class="carousel4">
                <!-- meilleurs films chargé par JS -->
            </div>
        </div>
    </div>
    <p>
    <a href="http://jigsaw.w3.org/css-validator/check/referer">
        <img style="border:0;width:88px;height:31px"
            src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
            alt="CSS Valide !" />
        </a>
    </p>   
    </body>
</html>
