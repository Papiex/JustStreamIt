    <meta charset="utf-8" />
    <title>JustStreamIt</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" async></script>
</head>
    <body>
    <header>
        <h1 id="titletop">JustStreamIt</h1>
        <nav>
            <ul class="menu">
                <li><a href="#">Accueil</a></li>

    <div class="box1">
